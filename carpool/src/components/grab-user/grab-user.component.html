<!-- *ngIf="!showRides" -->
<div class="container col-4 justify-content-center grab-main">
    <h2 class="mt-4 grab-head">Enter Your Details</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label grab-label">Name</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Your Name" />
        <div *ngIf="userForm.get('name')?.errors?.['required'] && userForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label grab-label">Email</label>
        <input id="email" formControlName="email" class="form-control" placeholder="Your Email" />
        <div *ngIf="userForm.get('email')?.errors?.['email'] && userForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label grab-label">Phone</label>
        <input id="phone" formControlName="phone" class="form-control" placeholder="Your Phone Number" />
        <div *ngIf="userForm.get('phone')?.errors?.['required'] && userForm.get('phone')?.touched" class="text-danger">
          Phone is required.
        </div>
      </div>
      <button type="submit" class="btn btn-primary grab-button" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
  
  <div *ngIf="showRides">
    <h2>Available Rides</h2>
    <div *ngFor="let ride of rides" class="ride-card">
      <p><strong>Driver:</strong> {{ ride.driver }}</p>
      <p><strong>From:</strong> {{ ride.from }}</p>
      <p><strong>To:</strong> {{ ride.to }}</p>
      <p><strong>Seats Available:</strong> {{ ride.seatsAvailable }}</p>
    </div>
  </div>
